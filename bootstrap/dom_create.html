<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      main {
        margin-top: 70px;
      }
    </style>
  </head>
  <body>
    <!-- 2. 네비게이션바 가져오기 https://getbootstrap.com/docs/5.1/examples/carousel/ -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">개발자의품격</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <form onsubmit="doCreate();">
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="male">남자</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female">여자</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="company" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="company" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input
                type="tel"
                class="form-control"
                id="phone"
                pattern="^010-\d{3,4}-\d{4}$"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="주소"
                  id="address"
                  aria-label="주소"
                  aria-describedby="button-address"
                  requried
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-address"
                  onclick="openDaumAPI();"
                >
                  주소찾기
                </button>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">저장</button>
            <button class="btn btn-secondary">목록</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      async function doCreate() {
        event.preventDefault();

        const name = document.querySelector("#name").value.trim();
        const gender = document.querySelector("[name=gender]:checked").value;
        const company = document.querySelector("#company").value.trim();
        const email = document.querySelector("#email").value.trim();
        const phone = document.querySelector("#phone").value.trim();
        const address = document.querySelector("#address").value.trim();

        // console.log(name);
        // console.log(gender);
        // console.log(company);
        // console.log(email);
        // console.log(phone);
        // console.log(address);

        // if (name === "") {
        //   return alert("Name을 입력하세요.");
        // }

        // if (company === "") {
        //   return alert("Company을 입력하세요.");
        // }

        // const regexpEmail = /^([a-z]+\d*)+(\.?[a-z]*)+@[a-z]+(\.[a-z]{2,3})+$/;
        // if (!regexpEmail.test(email)) {
        //   return alert("올바른 형식의 Email을 입력하세요.");
        // }

        // const regexpPhone = /^010-\d{3,4}-\d{4}$/;
        // if (!regexpPhone.test(phone)) {
        //   return alert("올바른 형식의 Phone을 입력하세요.");
        // }

        // if (address === "") {
        //   return alert("Address을 입력하세요.");
        // }

        Swal.fire({
          title: "정말 저장하시겠습니까?",
          //   text: "삭제된 데이터는 복원되지 않습니다!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "저장",
          cancelButtonText: "취소",
        }).then(async (result) => {
          if (result.isConfirmed) {
            const res = await fetch("http://localhost:3000/customers", {
              method: "POST",
              body: JSON.stringify({
                name,
                gender,
                company,
                email,
                phone,
                address,
              }),
              headers: {
                "content-type": "application/json;charset=UTF-8",
              },
            });

            if (res.status === 201) {
              Swal.fire(
                "저장 성공!",
                "데이터가 정상적으로 저장 되었습니다.",
                "success"
              );
            } else {
              Swal.fire("고객 정보를 생성하지 못했습니다. 다시 시도하세요.");
            }
          }
        });
      }

      function checkEmail() {
        const email = document.querySelector("#email").value;
        if (email !== "") {
          const regexpEmail =
            /^([a-z]+\d*)+(\.?[a-z]*)+@[a-z]+(\.[a-z]{2,3})+$/;
          if (!regexpEmail.test(email)) {
            document.querySelector("#emailMsg").style.display = "block";
          } else {
            document.querySelector("#emailMsg").style.display = "none";
          }
        } else {
          document.querySelector("#emailMsg").style.display = "none";
        }
      }

      function checkPhone() {
        const phone = document.querySelector("#phone").value;
        if (phone !== "") {
          const regexpPhone = /^010-\d{3,4}-\d{4}$/;
          if (!regexpPhone.test(phone)) {
            document.querySelector("#phoneMsg").style.display = "block";
          } else {
            document.querySelector("#phoneMsg").style.display = "none";
          }
        } else {
          document.querySelector("#phoneMsg").style.display = "none";
        }
      }

      function openDaumAPI() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
            // 예제를 참고하여 다양한 활용법을 확인해 보세요.
            console.log(data);
            document.querySelector(
              "#address"
            ).value = `(${data.zonecode}) ${data.address}`;
            // document.querySelector("#zonecode").value = data.zonecode;
          },
        }).open();
      }

      function goToList() {
        document.location.href = "dom.html";
      }

      function doReset() {
        // document.location.reload();

        document.querySelector("#name").value = "";
        document.querySelector("#company").value = "";
        document.querySelector("#email").value = "";
        document.querySelector("#phone").value = "";
        document.querySelector("#address").value = "";
      }

      function checkEnter(e, id) {
        if (e.keyCode === 13) {
          document.querySelector("#" + id).focus();
        }
      }

      function checkEnterForPhone(e) {
        if (e.keyCode === 13) {
          openDaumAPI();
        }
      }
    </script>
  </body>
</html>
