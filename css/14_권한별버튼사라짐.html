<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 실무적인 권한에 따라 보이게 안보이게 하는 방법 -->
    <!-- 실무에서는 자바스크립트 함수를 통해 구현 -->
    <button>조회</button>
    <!-- 화면에서 사라지나 공간은 차지하고 있음 -->
    <button style="visibility: hidden">생성</button>
    <!-- 화면에서 사라지고 공간도 없음 -->
    <button style="display: none">삭제</button>
    <button>삭제2</button>
  </body>
</html>
