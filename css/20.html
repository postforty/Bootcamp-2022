<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 직접 만들어 보기 */
      /* 색 사용 참고 사이트 https://2colors.colorion.co/ */
      * {
        text-align: center;
      }

      .header {
        background-color: #3b1877;
        color: #da5a2a;
        text-align: center;
        padding: 60px;
      }

      .nav {
        display: flex;
        background-color: #da5a2a;
        position: sticky;
        padding: 10px;
        top: 0;
      }

      .nav a {
        color: #3b1877;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
      }

      .nav a:hover {
        background-color: rgb(235, 247, 72);
        color: black;
      }

      #main {
        border: 2px solid green;
      }

      .section {
        border: 1px solid red;
        height: 100px;
      }

      #footer {
        border: 2px solid black;
        height: 55px;
      }
    </style>
  </head>
  <body>
    <div class="header">Who Am I</div>
    <div class="nav">
      <a href="">메뉴 1</a>
      <a href="">메뉴 2</a>
      <a href="">메뉴 3</a>
      <a href="">메뉴 4</a>
      <a href="">메뉴 5</a>
    </div>
    <div id="main">
      <div class="section">프로젝트 1</div>
      <div class="section">프로젝트 2</div>
    </div>
    <div id="footer">Footer 영역</div>
  </body>
</html>
