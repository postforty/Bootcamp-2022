<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg-red {
        background-color: rgb(0, 0, 255);
      }
    </style>
  </head>
  <body>
    <!-- white, black 실무에서는 보통 이 두 색만 색상명으로 지정 -->
    <h1 style="background-color: blue">파란색 배경</h1>
    <h1 style="color: yellow">노란색 글자</h1>
    <!-- 실무에서 많이 활용하는 방법은 RGB, HEX -->
    <!-- RGB - Red(0~255), Green, Blue -->
    <h1 style="background-color: rgb(15, 42, 240)">RGB로 색상 지정</h1>
    <!-- rgba, a는 알파, 투명도 지정함 -->
    <h1 style="background-color: rgba(15, 42, 240, 0.5)">RGB로 색상 지정</h1>
    <!-- 실무에서는 알파값(투명도)을 주는 경우는 RGB를 주로 사용 -->
    <!-- HEX 16진수 표기법 이용 -->
    <h1 style="background-color: #ff0000">
      HEX(16진수 표기법) 값으로 색상 지정
    </h1>
    <!-- HSL(hue 색조, saturation 채도, lightness 밝기) 값 이용 -->
    <!-- 실무에서는 거의 사용하지 않음 -->
    <h1 style="background-color: hsl(147, 50%, 70%)">HSL 색상 지정</h1>
    <h1 style="background-color: hsla(147, 50%, 70%, 0.5)">HSLA 색상 지정</h1>
    <h1 class="bg-red">인터널 방식</h1>
  </body>
</html>
