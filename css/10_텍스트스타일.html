<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- left : 왼쪽 정렬입니다.
        right : 오른쪽 정렬입니다.
        center : 가운데 정렬입니다.
        justify : 양쪽 정렬입니다.
        initial : 기본값으로 설정합니다.
        inherit : 부모 요소의 속성값을 상속받습니다. -->
    <h1 style="color: green; text-align: justify">텍스트 적용</h1>
    <h1 style="text-decoration: line-through">텍스트 적용</h1>
    <h1 style="text-transform: capitalize">I am a student</h1>
    <h1 style="font-size: 80px">I am a student</h1>

    <!-- 유능한 퍼블리셔는 px 단위가 아니라 em 단위로 사이즈를 주기도 한다 -->
    <p>폰트사이즈 지정 em / 크롬브라우저의 기본 폰트사이즈 16px</p>
    <p style="font-size: 2em">폰트사이즈 지정 2em / 36px</p>

    <!-- MAXM12022 toUppercase() / 대문자로 보이게 -->
    <!-- 서버에서 대소문자 구분하여 조회한다면 문제가 될 수 있음. 사용자 입력 값이 눈으로 볼때만 대문자인데 소문자로 날라가기 때문 -->
    <!-- 사용자에게 제품코드가 대문자라는 것을 각인시키기 위한 의도가 있을 때 사용하기도 함 -->
    <!-- 신용카드 정보 같은 거 등록할 때도 영문 이름 쓰는 경우 -->
    <input type="text" name="" id="" style="text-transform: uppercase" />
  </body>
</html>
