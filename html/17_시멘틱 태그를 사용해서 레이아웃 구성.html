<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* *은 전영역에 적용을 의미 */
      * {
        text-align: center;
      }

      header {
        border: 2px solid red;
        line-height: 55px;
        height: 55px;
      }

      nav {
        border: 2px solid blue;
        height: 60px;
      }

      nav > ul {
        list-style: none;
        padding-left: 0px;
      }

      nav > ul > li {
        width: 20%;
        height: 25px;
        float: left;
        text-align: center;
      }

      main {
        border: 2px solid green;
      }

      section {
        border: 1px solid red;
        height: 100px;
      }

      footer {
        border: 2px solid black;
        height: 55px;
      }
    </style>
  </head>
  <body>
    <!-- header, nav, main, section, article, aside, footer,  -->
    <!-- div - division -->
    <!-- Q&A
        좌우측에 nav바가 있는 경우는 aside안에 nav를 넣는 것이 좋을 것 같다!
    -->
    <header>Header 영역</header>
    <nav>
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <li>Menu4</li>
      </ul>
    </nav>
    <main>
      <section>Section 영역</section>
      <section>Section 영역</section>
      <section>Section 영역</section>
    </main>
    <footer>Footer 영역</footer>
  </body>
</html>
