<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <b
        >볼드체로 화면에 보여집니다. strong 태그와 용도의 차이점을 정확히 알고
        사용해야 합니다.</b
      >
    </p>
    <p><strong>볼드체</strong>로 보여지고 텍스트가 강조됩니다.</p>
    <p><i>이텔릭체로 화면에 보여집니다</i></p>
    <p><em>이텔릭체로 보여지고 테스트가 강조됩니다.</em></p>
    <p>텍스트가 <small>작게</small> 보여집니다.</p>
    <p>집에 오는 길에 <mark>우유</mark>를 사는 걸 잊지마세요.</p>
    <p>제품할인 <del>3만원</del> 2만5천원</p>
    <p>내가 제일 좋아하는 색상은 <ins>노란색</ins>입니다.</p>
    <p>
      내가 제일 좋아하는 색상은
      <span style="text-decoration: underline">노란색</span>입니다.
    </p>
    <p>X<sub>2</sub></p>
    <p>X<sup>2</sup></p>
  </body>
</html>
