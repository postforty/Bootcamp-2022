<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 창이 뜰때 포커스가 자동 위치 -->
    사용자 아이디 <input type="text" autofocus />
    <br />
    <!-- 실무에서는 input type button 안씀/버튼태그 씀 -->
    <button>저장</button>
    <br />
    <input type="button" value="저장" />
    <input type="button" value="조회" />
    <br />
    <input type="checkbox" name="chk_pl" id="chk_html" />
    <label for="chk_html">HTML(id와 for를 연결하면 텍스트 클릭 가능)</label>
    <input type="checkbox" name="chk_pl" id="chk_css" />
    <label for="">CSS(텍스트 클릭 불가)</label>
    <br />
    <!-- 물리적 액션은 동일하지만 스크린리더 입장에서는 위의 코드가 더 좋음 -->
    <label><input type="checkbox" />HTML(텍스트 클릭 가능)</label>
    <label><input type="checkbox" />CSS(텍스트 클릭 가능)</label>
    <br />
    <!-- name을 묶여 줘야 하나의 그룹으로 본다-라디오버튼은 그룹에서 반드시 하나만 체크 가능 -->
    <input type="radio" name="pl" id="rdo_html" checked />
    <label for="rdo_html">남자(checked 화면 렌더링시 체크되어 표시)</label>
    <input type="radio" name="pl" id="rdo_css" />
    <label for="rdo_css">여자</label>
    <br />
    <!-- 색상을 선택 가능(html5에서 추가된 욕소) -->
    <input type="color" name="" id="" />
    <br />
    <!-- 날짜를 선택 가능(html5에서 추가된 욕소) -->
    <input type="date" name="" id="" />
    <br />
    <!-- 날짜, 시간을 선택 가능(html5에서 추가된 욕소) -->
    <input type="datetime-local" name="" id="" />
    <br />
    <!-- form 태그 안에 있지 않다면 email과 text의 기능적 차이가 없어 보인다! 검색엔진 입장에서는 구분 -->
    <input type="email" name="" id="" />
    <br />
    <label for="">이름</label>
    <input type="text" name="" id="" value="홍길동" />

    <br />
    <br />
    <!-- form 태그 안에 input submit 일때 email 태그의 본래 기능을 사용할 수 있음 -->
    <form action="">
      <input type="email" name="" id="" />
      <br />
      <!-- required속성은 form안에서만 작동 -->
      <input type="text" name="" id="" required />
      <!-- tel은 form안에서 pattern을 정규식으로 지정하면 조건을 맞추라는 메시지 뜸/그외의 조건에서는 별 반응 없음 -->
      <input
        type="tel"
        name=""
        id=""
        pattern="\d{3}-\d{4}-\d{4}"
        placeholder="010-0000-0000"
      />
      <br />
      <!-- readonly 수정할 수 없음 -->
      <input type="text" name="" id="" value="홍길동" readonly />
      <br />
      <!-- disabled는 form안에서 제출 시 서버로 가지 않음 -->
      <input type="text" name="" id="" value="홍길동" disabled />
      <!-- reset은 form안에서만 작동 -->
      <input type="reset" value="초기화" />
      <input type="submit" value="저장" />
    </form>
    <input type="file" name="" id="" accept=".pdf" />
    <!-- multiple 속성은 동시에 여러개 선택 가능 -->
    <input type="file" name="" id="" accept=".pdf, .jpeg" multiple />
    <br />
    <!-- Vue에서는 사용하지 않지만 알아야 하는 코드 -->
    <input type="hidden" name="userID" value="abc1234" />
    <!-- 클릭 이벤트를 받을 수 있는 이미지/실무에서는 잘 사용하지 않음 -->
    <input
      type="image"
      src="img/f053e06a3e3d5618bb9d_20220104133727681.jpg"
      style="width: 200px; height: auto"
      alt=""
    />
    <br />
    <input type="month" name="" id="" />
    <input type="week" name="" id="" />
    <input type="time" name="" id="" />
    <br />
    <!-- 입력 값이 보이지 않게 함 -->
    <input type="password" name="" id="" />
    <br />
    <input type="range" name="" id="" min="0" max="100" />
    <br />
    <!-- 검색창에서 기입력된 텍스트를 x표시 이용해 초기화 할 때 유용 -->
    <input type="search" name="" id="" />
    <br />
    <input type="url" name="" id="" />
    <br />
  </body>
</html>
