<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // arrow function
      // 화살표 함수

      // 함수 선언식
      function hello(name) {
        return "Hello " + name;
      }

      // 함수 표현식
      const hello2 = function (name) {
        return "Hello " + name;
      };

      // 화살표 함수
      // function 생략가능
      const hello3 = (name) => {
        return "Hello " + name;
      };

      // 파라미터부 () 생략 가능
      const hello4 = (name) => {
        "Hello " + name;
      }; // {} 생략가능

      const hello5 = (name) => "Hello " + name; // 실무에서는 이렇게 사용한다. 익숙해 져야 한다.
    </script>
  </body>
</html>
