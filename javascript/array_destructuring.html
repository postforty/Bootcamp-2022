<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 예를 들어 제주도의 맛집 위도경도 함수를 만든다.
      function getGeoLocation() {
        return [112, 1234, 65.2334]; // 위도경도 외부 라이브러리는 주로 배열 형태로 보내준다.
      }
      let coordinate = getGeoLocation();

      console.log(coordinate[0]); // 112
      console.log(coordinate[1]); // 1234
      // 위 코드는 가독성이 떨어지는 문법이다.

      let [latitude, longitude] = getGeoLocation(); // 위도, 경도

      // 가독성이 좋아져 실무에서 많이 사용한다. 반드시 알고 의도적으로 많이 쓰는 연습을 해야한다.
      console.log(latitude); // 112
      console.log(longitude); // 1234
    </script>
  </body>
</html>
