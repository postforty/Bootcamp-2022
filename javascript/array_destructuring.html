  <body>
    <script>
      // 제주도의 맛집 위도경도
      function getGeoLocation() {
        return [112, 1234, 65.2334]; // 위도경도 외부라이브러리는 주로 배열형태로 보내준다.
      }
      let location = getGeoLocation();

      // console.log(location[0]);
      // console.log(location[1]); // 가독성이 떨어지는 문법

      let [latitude, longitude] = getGeoLocation(); // 위도, 경도

      consle.log(location[0]);
      consle.log(location[1]);
      consle.log(location[latitude]);
      consle.log(location[longitude]); // 가독성이 좋아져 실무에서 많이 사용한다. 반드시 알고 의도적으로 많이 쓰는 연습을 해야한다.
    </script>
    }
