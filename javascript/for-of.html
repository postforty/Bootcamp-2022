<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let brands = ["애플", "구글", "메타", "아마존", "네이버", "카카오"];

      // 배열은 for-loop와 for-of를 사용하는데, 실무에서는 for-loop보다는 for-of를 많이 사용한다.
      for (const brand of brands) {
        console.log(brand);
      }

      // 문자열에서 문자를 가져올때도 사용한다.
      const lang = "JavaScript";
      for (const char of lang) {
        console.log(char);
      }

      let num = 23929292;
      // num.toString() //문자열로 바꾸는 방법
      let numString = num + ""; // ""를 숫자에 더하면 문자열이 된다.
      for (const char of numString) {
        console.log(char);
      }

      // for-each는 함수를 배울때 다룰 예정
    </script>
  </body>
</html>
