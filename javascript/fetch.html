<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // fetch를 이용하면 XMLHttpRequest와 동일한 기능을 더 쉽게 구현할 수 있다.

      // 조회
      function getData() {
        fetch("http://localhost:3000/posts")
          // .then(function (response) {
          //   return response.json(); // json 으로 변환
          // })
          // .then(function (json) {
          //   console.log(json);
          // });
          // 위 코드를 화살표 함수로 구현
          .then((response) => response.json()) // json 으로 변환
          .then((json) => console.log(json));
      }

      // 생성
      function postData() {
        fetch("http://localhost:3000/posts", {
          method: "POST",
          body: JSON.stringify({
            title: "xmllhttprequest",
            author: "John Doe",
          }),
          headers: {
            "content-type": "application/json;charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }

      // 수정
      function putData() {
        // id 3번 수정
        fetch("http://localhost:3000/posts/3", {
          method: "PUT",
          body: JSON.stringify({ title: "xmlhttprequest", author: "John Doe" }),
          headers: {
            "content-type": "application/json;charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }

      // 삭제
      function deleteData() {
        // id 3번 삭제
        fetch("http://localhost:3000/posts/3", {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }
    </script>
  </body>
</html>
