<!DOCTYPE html>
<html lang="ko">

    <title>Document</title>
  </head>
  <body>
    <script>
      function getPerson() {
        return {
          firstName: "John",
          lastName: "Doe",
          age: 37,
          email: "john@gmail.com",
          city: "",
          country: "",
          company: "",
        };
      }
      let person = getPerson();

      // let firstName=getPerson()["firstName"]; // John
      // let lastName=getPerson()["lastName"]; // Doe

      // 실무에서 많이 사용하는 문법으로서 코드 한줄로 위와 같은 변수가 생성된다.
      // 예를 들어 서버단에서 넘어오는 데이터 중에서 필요한 데이터만 추출하여 사용할 수 있다.
      let { firstName, lastName } = getPerson();

      console.log(firstName); // John
      console.log(lastName); // Doe
