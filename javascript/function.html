<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수는 다른 언어에서는 함수라고도 한다.
      // 실무에서는 반복문은 주로 함수 안에서 사용한다.
      // 특정 기능의 수행 단위를 함수라고 한다.
      let n1 = 3;
      let n2 = 5;
      let sum = n1 + n2;

      let n3 = 3;
      let n4 = 5;
      let sum2 = n3 + n4; // 이렇게 코딩하면 코드가 무진장 길어질 수도 있다.

      // 함수를 만들면 특정 기능이 필요할 때 호출하여 재사용할 수 있다.
      // 더하기 함수
      function plus(n1, n2) {
        let sum = n1 + n2;
        return sum;
      }

      let sum3 = plus(12, 34);
      //   console.log(sum3);
      //   console.log(plus(5, 7));

      //함수 선언식
      //   function add(n1, n2) {
      //     return n1 + n2;
      // }
      function minus(n1, n2) {
        return n1 - n2;
      }
      function multiple(n1, n2) {
        return n1 * n2;
      }
      function divide(n1, n2) {
        return n1 / n2;
      }
      // 실무에서는 리드개발자가 공통 기능을 common.js라는 파일을 만들어 중요한 함수를 사용할 수 있도록 배포한다.,
      // 더 필요한 기능이 있다면 리드개발자에게 제안할 수도 있다.
      function calculator(n1, n2, operator) {
        if (operator === "+") {
          return add(n1, n2);
        } else if (operator === "-") {
          return minus(n1, n2);
        } else if (operator === "*") {
          return multiple(n1, n2);
        } else if (operator === "/") {
          return divide(n1, n2);
        }
      }

      // 함수 표현식 - 함수를 변수에 할당하고 호출할 때는 변수를 호출한다.
      // 함수선언식은 어떤 위치에 있던 상관없다. 하지만 함수 표현식은 위치(순서)가 매우 중요
      // 함수 표현식은 코드의 가독성이 좋다.
      let add = function (n1, n2) {
        return n1 + n2;
      };
      console.log(add(5, 7));

      // Function 생성자 함수
      // 함수를 동적으로 선언하기 좋음
      let add2 = new Function("n1", "n2", "return n1 + n2;");
      const operator = "+";
      let calculator1 = new Function(
        "n1",
        "n2",
        "return n1 " + operator + " n2;"
      );

      // 함수를 사용하는 이유
      // 1) 코드의 재사용
      // 2) 유지보수, 운영의 편의성 / 아래 함수에서 부가세가 변경되면 함수만 수정하면 됨
      // 리드개발자는 처음부터 완벽한 코드를 작성하겠다는 욕심을 버리고 빠르게 팀원이 사용할 수 있는 코드를 작성하는게 더 유리하다.
      // 빨리 만들고 계속 개선해 나가는 게 합리적이다.

      function taxAmount(amount) {
        const tax = 0.1; // 부가세 10%
        return amount * tax;
      }

      console.log(taxAmount(1000));
    </script>
  </body>
</html>
