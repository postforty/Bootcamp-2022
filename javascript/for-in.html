<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for-in은 오브젝트에서도 사용할 수 있다.
      let brands = ["애플", "구글", "메타", "아마존", "네이버", "카카오"];
      for (const index in brands) {
        console.log(index);
      }

      let person = {
        name: "홍길동",
        age: 22,
        tel: "010-0000-0000",
        isAdult: true,
        siGunGu: "",
        grade: [],
        key: "",
      };

      // 실무에서 배열에서 사용하는 경우는 거의 없고, 눈에 직관적으로 보이지 않는 오브젝트의 키와 값을 가져오려고할 때 많이 사용한다.
      for (const key in person) {
        // console.log(key, person.key); //이때 key는 오브젝트 안의 key를 가리키는 표현이다.
        console.log(key, person[key]); //대괄호는 동적으로 접근할 때, 정적으로 접근할 때는 .을 사용한다.
      }

      //   let person =getPerson();
    </script>
  </body>
</html>
