<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hello(firstName, lastName) {
        // console.log("Hello " + name + ". Welcome!");
        console.log(`Hello ${firstName}, ${lastName}. Welcome!`); // ``는 백틱이라고 부른다.
      } // 문자열 안에 변수를 바로 넣을 수 있음. 다트 문법과 유사함.

      // 좋은 개발자는 자기가 짠 코드의 길이 만큼 성장한다. 어디 등짝을 바닥에 붙일 생각을 하는가? 도반에서 함께 공유할때 더 빨리 성장할 수 있다!

      hello("Seungwon", "Go");
    </script>
  </body>
</html>
