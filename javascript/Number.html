<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">수량</label>
    <input type="number" name="" id="" />
    3500
    <script>
      let num = 323;
      num.toString(); // 문자열로 반환
      //   toExponential(); // 지수형으로 반환, 실무에서는 잘 사용하지 않음

      let x = 10.656;
      console.log(x.toExponential(2));
      console.log(x.toExponential(4));

      //   toFixed() 소수점 자리수만 의미, 소수점 반올림. 실무에서 많이 사용. 외국 프로젝트에서 소수점 금액을 요구사항에 맞게 맞출때 사용하였음.
      console.log(x.toFixed(0)); // 11
      console.log(x.toFixed(1)); // 10.7
      console.log(x.toFixed(2)); // 10.66
      console.log(x.toFixed(4)); // 10.6560

      // toPrecision() 소수점 포함 모든 자리수 의미
      console.log(x.toPrecision(2)); //11
      console.log(x.toPrecision(3)); //10.7

      // parseInt() 문자를 정수로 바꿔줌. 실무에서는 html에서 사용자가 입력한 숫자는 문자일 가능성도 고려하여 무조건 이 처리를 해준다.
      console.log(parseInt("3")); // 정수를 반환
      console.log(parseInt("12.33")); // 소수점 버리고 정수 반환
      console.log(parseInt("10 20 30")); // 처음에 나오는 숫자만 반환
      // parseFloat()
      console.log(parseFloat("12.33")); // 실수를 반환

      console.log(Number.MAX_VALUE);
      console.log(Number.MIN_VALUE);
      console.log(Number.MIN_SAFE_INTEGER);
      console.log(Number.MAX_SAFE_INTEGER);
    </script>
  </body>
</html>
