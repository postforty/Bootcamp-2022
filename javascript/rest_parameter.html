<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(n1, n2) {
        return n1 + n2;
      }
      function sum2(n1, n2, n3) {
        return n1 + n2;
      }
      function sum3(n1, n2, n3, n4) {
        return n1 + n2;
      }
      console.log(sum(5, 7));

      //   restl_parameter는 파라미터의 제한이 없음. 실무에서 많이 씀
      function add(...nums) {
        // 인자를 입력받아 배열을 만듦
        let total = 0;
        for (const n of nums) {
          total += n;
        }
        return total;
      }
      console.log(add(5, 6, 7, 8, 9));
    </script>
  </body>
</html>
