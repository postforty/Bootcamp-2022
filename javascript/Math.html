<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Math 객체
      console.log(Math.round(4.9)); // round - 반올림처리
      console.log(Math.ceil(4.2)); // ceil - 올림처리, 실무에서 게시판 페이징(총페이지 수 계산)에서 많이 사용한다.
      // 공지수 - 51, 한페이지에 보여주는 공지수는 10건이라면 6페이지가 필요함을 계산해야 한다.
      // 예) 341(총 게시물 수), 10(페이지당 게시물 수)
      let total = 341;
      let countPerPage = 10;
      let totalPage = Math.ceil(total / countPerPage);
      console.log(totalPage); // 35페이지 필요

      // floor() - 무조건 내림
      console.log(Math.floor(4.7)); // 4
      console.log(Math.floor(-4.2)); // -5

      // trunc() - 소수점 이하 무조건 버림
      console.log(Math.trunc(4.9)); // 4
      console.log(Math.trunc(-4.2)); // -4

      // sign - 음수이면 -1, 양수이면 1, 0이면 0
      console.log(Math.sign(-4)); // -1
      console.log(Math.sign(355)); // 1
      console.log(Math.sign(0)); //0

      // 이하는 실무에서 잘 쓰지 않았다.
      // pow() - 제곱근
      console.log(Math.pow(8, 2)); // 64

      //   sqrt() - 루트값
      console.log(Math.sqrt(64)); // 8

      // abs() - 무조건 양수값
      console.log(Math.abs(-4.7)); // 4.7

      // min(), max() - 가장 작은 값, 가장 큰 값
      console.log(Math.min(0, 2, 11, 5)); // 0
      console.log(Math.max(0, 2, 11, 5)); // 11

      // random() 0 이상 1 미만의 무작위 수
      console.log(Math.random());
      // 0~9 사이의 무작위 정수
      console.log(Math.floor(Math.random() * 10));
      // 1~10 사이의 무작위 정수
      console.log(Math.floor(Math.random() * 10) + 1);
      // 1~100 사이의 무작위 정수
      console.log(Math.floor(Math.random() * 100) + 1);

      function getRandomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      console.log(getRandomInteger(1, 10));
    </script>
  </body>
</html>
