    <script>
      // 더하기, 곱하기, 빼기, 나누기
      // +, *, -, /
      // 할당(assign) 연산자
      let x = 1;
      let y = x;
      x = x + y; // x = 2
      x = x - y; // 1
      x = x * y; // x = 2
      x = x / y; // x = 2
      //   % 나머지
      x = 5;
      y = 2;
      let z = x % y; // 1
      x = x ** y; // 제곱근, 3^2 = 9

      x = 3;
      y = 2;
      x = x + y; //실무에서 잘 사용하지 않는 표현
      x += y; //실무에서 주로 사용하는 표현, x = x + y
      x -= y; //실무에서 주로 사용하는 표현, x = x - y
      x *= y; //실무에서 주로 사용하는 표현, x = x * y
      x /= y; //실무에서 주로 사용하는 표현, x = x / y

      let grades = [90, 85, 76, 89, 93];
      let sum = 0;
      for (i in grades) {
        sum += grades[i];
      }
      console.log(sum);

      x = "4";
      y = 4;
      console.log("x == y는", x == y); // true
      console.log("x === y는", x === y); // false

      // 증가 연산자
      x = 5;
      y = x++;
      console.log(y); // 5
      console.log(x); // 6

      let x2 = 5;
      let y2 = ++x2;
      console.log(x2); // 6
      console.log(y2); // 6

      // 감소 연산자
      let x3 = 5;
      let y3 = --x3;
      console.log(x3); // 4
      console.log(y3); // 4

      //   논리 연산자
      x = 3;
      y = 2;
      z = 2;
      q = 1;
      console.log(x > y && x > z && x > q);

      console.log(!false); //true

      //   문자열 연산자
      let name = "john";

      name += lastName;

      // 조건(삼항) 연산자 ★★★★★

      age = 17;

      age = 20;
      isAdult = age >= 19 ? "성인" : "미성년자";
      console.log(isAdult); // 성인

      age = 72;
