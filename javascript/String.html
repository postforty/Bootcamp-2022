<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내장함수
      // String 객체
      let txt = "javascript"; //문자열은 오브젝트, 자바스크립트는 모든게 오브젝트.

      //   let obj = {
      //       fun1: function(){

      //       },
      //       fun1: function(){

      //       },
      //       indexOf: function(){

      //       },
      //       length: 10,
      //   }

      console.log(txt.length); //()가 없는 length는 프로퍼티이다. 함수가 아님.
      // indexOf()
      let str = "Welcome Jeju!";
      console.log(str.indexOf("Jeju")); //파라미터의 값이 몇번째 인덱스에 있는지 알려줌.
      let tel = "010-0000-0000";
      let tel2 = "01000000000";
      console.log(tel2.indexOf("-")); //값이 없으면 -1
      if (tel2.indexOf("-") > -1) {
        console.log("-가 있음");
      } else {
        console.log("-가 없음"); // 실무에서는 인덱스 값을 사용하기 보다는 이와 같이 값의 유무확인을 위해 많이 사용한다.
      }

      // lastIndexOf()
      console.log(str.lastIndexOf("e")); // 같은 값이 있을때 마지막 값의 인덱스를 가져옴

      // slice()
      console.log(str.slice(8, 12)); // Jeju
      console.log(str.slice(str.indexOf("Jeju"), 12)); // Jeju
      console.log(str.slice(8)); // Jeju!
      console.log(str.slice(-5, -1)); // Jeju

      let numberFormat1 = "$#,###.##"; // 미국
      let numberFormat2 = "#,###"; // 한국
      let numberFormat3 = "#.###,##"; // 유럽
      let percentFormat = "#,###.##%"; // 유럽

      let amount = 31234220; // 화면상에 출력할때는 특정 포맷으로 보여줘야 한다. 쉼표, 소수점, 달러표시, 원화표시 등
      let rate = 34.5;
      // 마지막 문자에 특정 문자가 있는지 확인할때 slice를 많이 활용한다.
      if (percentFormat.slice(-1) === "%") {
      }

      // substring()
      // 마지막 index 가져올때 substring 코드가 더 복잡해진다. slice 가 더 유리.
      // 실무에서 만난 대다수의 개발자들이 slice를 잘 쓰지 않고 substring을 쓰는 경우가 많았다.
      console.log(str.substring(8, 12)); // substring는 반드시 시작, 끝 값이 있어야 하고 -를 사용할 수 없다.
      console.log(
        percentFormat.substring(percentFormat.length - 1, percentFormat.length)
      ); // %
      if (
        percentFormat.substring(
          (percentFormat.length - 1, percentFormat.length) === "%"
        )
      ) {
      }

      // 한글 자음 모음을 분리하는 함수는 없다.

      // replace()
      str = "Welcome Jeju! Jeju!";
      console.log(str.replace("Jeju", "Seoul")); // 첫번째 문자만 바뀜

      // 정규식
      console.log(str.replace(/Jeju/gi, "Seoul")); // 정규식을 통해 모든 문자를 찾아서 바꿀 수 있음

      // toUpperCase()
      console.log(str.toUpperCase()); // CSS에서 보여줄때만 대문자 또는 소문자로 보여주는데 서버의 DB에서 실제 값을 검색하거나 할때 이 문법을 사용한다.

      // toUpperCase()
      console.log(str.toLowerCase());

      // concat()
      let txt1 = "Hello";
      let txt2 = "World";
      let txt3 = txt1 + " " + txt2; // concat 보다 이 방식을 많이 사용한다.
      let txt4 = txt1.concat(" ", txt2);
      console.log(txt4);

      // trim()
      str = "    승원"; // 검색시, 또는 입력시 공백이 들어가 있는 경우 원하는 결과가 나오지 않을 수 있다.
      console.log(str); // 앞뒤 공백을 모두 없애 준다.
      console.log(str.trim()); // 앞뒤 공백을 모두 없애 준다. 사용자는 언제든지 실수할 수 있다. 다양한 예외케이스를 감안하고 처리할 수 있어야 좋은 개발자이다.

      let name = "고 승 원";
      console.log(name.replace(" ", "")); // 고승 원
      console.log(name.replace(/\s/g, "")); // 고승원(정규식이 아니면 해결할 수 있는 방법이 없어 매우 중요)

      // padStart(), padEnd()
      str = "5"; // 4자리
      // 년도 2자리 + 학과번호 2자리 + 입학순서(이름 가나다순) 4자리 = 총 8자리를 맞춰야
      // 22031256를 만들어야 할때 이 함수로 쉽게 구현할 수 있다.
      console.log(str.padStart(4, "0")); //0005

      // while문으로도 동일하게 구현할 수 있지만 코드가 길어진다.
      while (str.length < 4) {
        str = "0" + str;
      }
      console.log(str); //0005

      console.log(str.padEnd(4, "0"));

      // charAt() 캐릭터앳, 실무에서는 첫 문자는 권한을 의미했다. 관리자는 A, 매니저는 M 과 같이.
      // 제조업의 제품의 프로덕트 타입을 보여주기도 했다.
      // 딱 한문자만 가져오는 특성을 이용해서 사용했다.
      str = "A0001";
      console.log(str.charAt(0));
      str.substring(0, 1);
      str.substr(0, 1);
      str.slice(0, 1);

      // charCodeAt(0) 아스키코드를 가져옴. 실무에서는 사용해본적이 없다고 함.
      console.log(str.charCodeAt(0)); // 65

      // split() 실무에서 매우 많이 사용함. 파라미터의 값을 기준으로 분리하여 배열을 만들어줌
      let tags = "#개발자의품격#웹개발#부트캠프#자바스크립트";
      let email = "a@gmail.com,b@magil.com";
      let emails = email.split(",");
      console.log(emails);
      console.log(tags.split("#"));
      // 연월일 분리할때 매우 유용하다. 의외로 실무에서 모르는 경우가 많다.
      date = "2022-01-26";
      dates = date.split("-");
      year = date[0];
      month = date[1];
      day = date[2];
      console.log(dates);

      // startsWith(), endsWith() 실무에서 많이 사용한다.
      let url = "http://website.com";
      console.log(url.startsWith("http://")); // 파라미터의 값으로 시작하는지, endsWith는 끝나는지를 부울 값으로 반환

      let file = "abc.pdf";
      console.log(file.endsWith(".pdf"));
    </script>
  </body>
</html>
